<!-- typing effect -->
<script>
const text = ["B.Tech CSE Student", "Web Developer", "Future Software Engineer"];
let i=0,j=0,current="",isDeleting=false;

function type(){
    current=text[i];
    document.getElementById("typing").textContent=current.substring(0,j);

    if(!isDeleting && j<current.length){j++;}
    else if(isDeleting && j>0){j--;}

    if(j==current.length){isDeleting=true;setTimeout(type,1000);return;}
    if(j==0){isDeleting=false;i=(i+1)%text.length;}

    setTimeout(type,isDeleting?40:80);
}
type();
</script>
