<script>
const roles=["Web Developer","CSE Student","Future Software Engineer","Tech Learner"];
let i=0,j=0,current="",del=false;

function type(){
current=roles[i];
document.getElementById("typing").innerHTML=current.substring(0,j);

if(!del && j<current.length) j++;
else if(del && j>0) j--;

if(j==current.length){del=true;setTimeout(type,1000);return;}
if(j==0){del=false;i=(i+1)%roles.length;}

setTimeout(type,del?40:80);
}
type();
</script>
